<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client</title>
</head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<script
        src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>
<div class="vertical-center">
    <div class="container">
        <ul id="messages" class="list-unstyled"></ul>
        <hr/>
        <form role="form" id="chat_form" onsubmit="sendMessage(); return false;">
            <div class="form-group">
                <input class="form-control" type="text" id="message" name="message"
                       placeholder="Type text to echo in here" value="" autofocus/>
            </div>
            <button type="button" id="send" class="btn btn-primary"
                    onclick="sendMessage();">
                Send Message
            </button>

        </form>
        <div class="form-group"><span>nikenameï¼š</span><input id="name" type="text" /> <button class="btn btn-sm btn-info" onclick="changName();">change</button></div>
    </div>
</div>
</body>
<script>
    //make connection
    var ws = new WebSocket("ws://localhost:8181");
    var nickname = "";
    ws.onopen = function (e) {
        console.log('Connection to server opened');
    }
    //render
    function appendLog(type, nickname, message) {
        if (typeof message == "undefined") return;
        var messages = document.getElementById('messages');
        var messageElem = document.createElement("li");
        var preface_label;
        if (type === 'notification') {
            preface_label = "<span class=\"label label-info\">*</span>";
        } else if (type == 'nick_update') {
            preface_label = "<span class=\"label label-warning\">*</span>";
        } else {
            preface_label = "<span class=\"label label-success\">"
                + nickname + "</span>";
        }
        var message_text = "<h2>" + preface_label + "&nbsp;&nbsp;"
            + message + "</h2>";
        messageElem.innerHTML = message_text;
        messages.appendChild(messageElem);
    }
    //execution after receiving message;
    ws.onmessage = function (e) {
        var data = JSON.parse(e.data);
        nickname = data.nickname;
        appendLog(data.type, data.nickname, data.message);
        console.log("ID: [%s] = %s", data.id, data.message);
    }
    ws.onclose = function (e) {
        appendLog("Connection closed");
        console.log("Connection closed");
    }
    //Send Message
    function sendMessage() {
        var messageField = document.getElementById('message');
        if (ws.readyState === WebSocket.OPEN) {
            ws.send(messageField.value);
        }
        messageField.value = '';
        messageField.focus();
    }
    //change the name
    function changName() {
        var name = $("#name").val();
        if (ws.readyState === WebSocket.OPEN) {
            ws.send("/nick " + name);
        }
    }

    function disconnect() {
        ws.close();
    }
</script>
</html>
